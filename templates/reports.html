<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reported Numbers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="mb-4">🚨 Reported Spam Numbers</h3>
  <table class="table table-bordered bg-white shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      {% for num in reported_numbers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ num['number'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-primary mt-3">⬅️ Back to Checker</a>
</div>

</body>
</html>
