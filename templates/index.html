<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Phone Number Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      padding-top: 60px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-report {
      background-color: #dc3545;
      color: white;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">ğŸ“ Spam Phone Number Detector</h2>

  <form method="post" class="mb-3">
    <input type="text" class="form-control mb-3" name="number" placeholder="Enter phone number" required>
    <button type="submit" class="btn btn-primary w-100">Check</button>
  </form>

  {% if result %}
    <div class="alert {% if 'Not Spam' in result %}alert-success{% else %}alert-danger{% endif %}">
      {{ result }}
    </div>

    {% if show_report %}
  <form method="post" action="/report">
    <input type="hidden" name="number" value="{{ number }}">
    <button type="submit" class="btn btn-report w-100 mt-2">ğŸš¨ Report this number</button>
  </form>
{% endif %}

  {% endif %}

  <div class="text-center mt-4">
    <a href="/reports" class="btn btn-secondary">ğŸ“„ View All Reported Numbers</a>
  </div>
</div>

<div class="footer">
  Made with â¤ï¸ using Flask + ML
</div>

</body>
</html>
